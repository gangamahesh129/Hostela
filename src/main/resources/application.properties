# Application name
spring.application.name=hostela

# Server configuration
server.port=8081

# Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/hostela}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT configuration
# jwt.secret=your_jwt_secret_key

# 1 hour in milliseconds
# jwt.expiration=3600000


# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.example.hostela=DEBUG

aws.accessKeyId=YOUR_ACCESS_KEY
aws.secretKey=YOUR_SECRET_KEY
aws.region=YOUR_REGION
aws.s3.bucketName=YOUR_BUCKET_NAME

spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.cache-names=weather
# name of your cache name


